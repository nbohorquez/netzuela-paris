[app:main]
use = egg:paris

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm

# sqlalchemy.url = sqlite:///%(here)s/paris.db
# Documentacion sobre sqlalchemy.url en http://docs.sqlalchemy.org/en/latest/core/engines.html

# Si estais en Linux descomenta esta linea:
sqlalchemy.url = mysql://chivo:#HK_@20MamA!pAPa13?#3864@localhost:3306/spuria

# Si estais en Windows descomenta esta linea:
#sqlalchemy.url = mysql://chivo:#HK_@20MamA!pAPa13?#3864@localhost:3306/spuria

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, paris, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_paris]
level = DEBUG
handlers =
qualname = paris

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
