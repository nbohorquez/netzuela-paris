[nosetests]
match=^test
nocapture=1
cover-package=paris
with-coverage=1
cover-erase=1

[compile_catalog]
directory = paris/locale
domain = Paris
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = paris/locale/Paris.pot
width = 80

[init_catalog]
domain = Paris
input_file = paris/locale/Paris.pot
output_dir = paris/locale

[update_catalog]
domain = Paris
input_file = paris/locale/Paris.pot
output_dir = paris/locale
previous = true
